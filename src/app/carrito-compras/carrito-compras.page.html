<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/home" slot="start"></ion-back-button>
  
    <ion-title>
      Finalizar Compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="light">

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Agrega tu cupon de descuento %
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="Ingresa tu cupon" ></ion-input>
        <ion-button color="primary" fill="solid">Aplicar</ion-button>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let producto of productos" >
      <ion-card style="display: flex; flex-direction: row; width: 100%; ">
          <ion-card-header>
            <ion-avatar>
            
              <img [src]="producto.image" alt="{{ producto.title }}" style="width: 100%; height: 100%; border-radius: 8px;">
            </ion-avatar>
          
          </ion-card-header>
          
          <ion-card-content>
            <h2>{{ producto.title }}</h2>
            <p>${{ producto.price }}</p>
            <p>Cantidad: {{ producto.cantidad }}</p>
          </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <h3>Total: ${{ obtenerTotal() }}</h3>

  <ion-button expand="full" color="danger" [disabled]="productos.length == 0" (click)="limpiarCarrito()">
    <ion-icon slot="start" name="trash-outline"></ion-icon>
    Vaciar Carrito
  </ion-button>

  <ion-button expand="full" color="success" [disabled]="productos.length == 0">
    <ion-icon slot="start" name="checkmark-outline"></ion-icon>
    Finalizar Compra
  </ion-button>
</ion-content>
