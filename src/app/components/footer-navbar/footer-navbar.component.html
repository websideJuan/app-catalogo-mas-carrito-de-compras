<ion-grid>
  <ion-row size="12" class="ion-justify-content-center ion-align-items-center">
    <ion-col *ngFor="let nabarItem of nabarItems" class="ion-text-center" size="2.4">
      <ion-button (click)="navigateTo(nabarItem.url)" fill="clear" class="ion-text-center">
        <ion-icon [name]="nabarItem.icon" size="small"></ion-icon>
      </ion-button>
      
      {{ nabarItem.label }}
      
    </ion-col> 
  </ion-row>
</ion-grid>
