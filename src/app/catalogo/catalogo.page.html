<ion-header>
  <ion-toolbar>
    <ion-title>Cat√°logo de Productos</ion-title>
    <app-cart-button slot="end"></app-cart-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let producto of productos" #productoItem>
        <ion-card (click)="verDetalles(producto.id)">
          <img [src]="producto.imagen" width="100%" alt="{{ producto.nombre }}" />
          <ion-card-header>
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
            <ion-card-subtitle>${{ producto.precio }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content> {{ producto.descripcion }} </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-footer-navbar></app-footer-navbar>
  </ion-toolbar>
</ion-footer>
